<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸŒ Language Translator</title>
</head>
<body>
    <h2>Language Translator (Online API)</h2>

    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter text to translate..." required></textarea><br><br>

        <label for="source_lang">From:</label>
        <select name="source_lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="te">Telugu</option>
            <option value="ta">Tamil</option>
        </select>

        <label for="target_lang">To:</label>
        <select name="target_lang">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="te">Telugu</option>
            <option value="ta">Tamil</option>
        </select>

        <br><br>
        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
        <h3>Translated Text:</h3>
        <p style="border:1px solid #ccc; padding:10px;">{{ translated_text }}</p>
    {% endif %}
</body>
</html>
